<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Contacts Manager</title>
</head>
<body>
    <div class="container">
        <div class="card center">
            <div class="card-content">
                <h3 class="">Contacts Manager</h3> <!--Title-->
                <div class="divider"></div>
                <br />
                <div style="display: flex; justify-content:center;"> <!-- End-Points List -->
                    <ul style="text-align:left;">
                        <li style="list-style-type:disc;"><span style="font-weight:bold;">/getContact</span> - Inputs (name) - GET</li>
                        <li style="list-style-type:disc;"><span style="font-weight:bold;">/addContact</span> - Inputs (name, phone) - POST</li>
                        <li style="list-style-type:disc;"><span style="font-weight:bold;">/updateContact</span> - Inputs (name, phone) - PUT</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
